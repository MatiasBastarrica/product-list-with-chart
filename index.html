<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="desserts-container">
        <h1>Desserts</h1>
        <div class="desserts-grid"></div>
      </div>
      <div class="cart-display">
        <h2 class="cart-display__title">
          Your Cart (<span class="cart-number"></span>)
        </h2>
        <div class="empty-cart">
          <img
            class="empty-cart-img"
            src="./assets/images/illustration-empty-cart.svg"
            alt=""
          />
          <p class="empty-cart-text">Your added items will appear here</p>
        </div>
        <div class="full-cart hidden">
          <ul class="cart-list"></ul>
          <div class="cart-total">
            <div class="cart-total-container">
              <span class="cart-total-text">Order Total</span>
              <span class="cart-total-num">0</span>
            </div>
          </div>
          <div class="delivery-info">
            <img src="./assets/images/icon-carbon-neutral.svg" alt="" />
            <p>This is a <strong>carbon-neutral</strong> delivery</p>
          </div>
          <button class="confirm-order-btn" type="button">Confirm Order</button>
        </div>
      </div>
    </main>

    <!-- <dialog>
  <h2>Your Cart (<span class="quantity"></span>)</h2>
</dialog> -->
    <!-- Your Cart (Quantity) -->
    <!-- Your added items will appear here -->
    <script src="./script.js" type="module"></script>
  </body>
</html>
